{% extends "layout.html" %}

{% block extra_css %}
<style>
    body, html {
        height: 100%;
    }
    .wrapper {
        
    }
</style>

{% endblock %}
{% block content %}

    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="container" style="max-width:500px;">
            <div class="card">
                <div class="card-header text-center text-danger">
                    <h4>Authorization Required</h4>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <form action="{{ base_url }}/auth" method="post" enctype="">
                            <input type="hidden" name="current_url" value="{{ current_url | default('') }}"/>
                            <div class="form-group">
                                <label> Please enter Authorization code: </label>
                                <input type="password" name="auth_code" class="form-control"/>
                            </div>
                            <div class="form-group d-flex flex-row justify-content-end">
                                <a href="{{ base_url }}" class="btn btn-primary mr-2">Go Home</a>
                                <button type="submit" class="btn btn-danger">Authorize</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
